<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShareStudy | Upload Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white transition duration-300">

  <!-- bahagian navbar -->
  <header class="flex justify-between items-center px-8 py-5 bg-white dark:bg-gray-800 shadow-md">
    <!-- logo yang boleh klik balik ke home -->
    <a href="index.html">
      <img src="assets/light-mode.png" alt="Logo Light" class="h-10 block dark:hidden transition-opacity duration-300">
      <img src="assets/dark-mode.png" alt="Logo Dark" class="h-10 hidden dark:block transition-opacity duration-300">
    </a>

    <!-- toggle switch untuk dark/light mode -->
    <div class="flex items-center gap-4 ml-4">
      <span id="lightLabel" class="font-semibold text-gray-900 dark:text-gray-500"></span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="themeToggle" class="sr-only peer">
        <div class="w-14 h-8 bg-gradient-to-r from-blue-400 to-indigo-500 rounded-full peer peer-checked:from-gray-600 peer-checked:to-gray-800 transition-colors"></div>
        <div class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full transition-transform peer-checked:translate-x-6 shadow-lg flex items-center justify-center">
          <div class="w-2 h-2 bg-white rounded-full peer-checked:scale-0 transition-transform"></div>
        </div>
      </label>
      <span id="darkLabel" class="font-semibold text-gray-400 dark:text-white"></span>
    </div>
  </header>

  <!-- tempat upload -->
  <section class="flex items-center justify-center min-h-screen px-4 py-12">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Upload Study Material</h2>

      <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">

        <!-- tajuk -->
        <div>
          <label class="block text-sm mb-1 font-medium"></label>
          <input type="text" name="title" placeholder="Title"
            class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <!-- kategori -->
        <div>
          <label class="block text-sm mb-1 font-medium"></label>
          <select name="category" 
            class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="" disabled selected>Select category</option>
            <option value="science">Science</option>
            <option value="mathematics">Mathematics</option>
            <option value="business">Business</option>
            <option value="engineering">Engineering</option>
            <option value="languages">Languages</option>
          </select>
        </div>

        <!-- description -->
        <div>
          <label class="block text-sm mb-1 font-medium">Description</label>
          <textarea name="description" rows="4"
            class="w-full px-4 py-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Briefly describe the content of the notes..."></textarea>
        </div>

        <!-- file upload -->
        <div>
          <label class="block text-sm mb-1 font-medium">Upload File (PDF only)</label>
          <input type="file" name="noteFile" accept=".pdf"
            class="w-full px-3 py-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200" />
        </div>

        <!-- button upload -->
        <div class="text-center">
          <button type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-400 dark:hover:bg-indigo-500 text-white dark:text-gray-900 font-medium px-8 py-3 rounded-md transition">
            Kasi upload bro
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- bahagian paling bawah -->
  <footer class="text-center text-sm text-gray-400 dark:text-gray-500 py-6">
    &copy; 2025 ShareStudy. All rights reserved.
  </footer>

  <!-- javascript untuk dark mode -->
  <script>
    const html = document.documentElement;
    const toggle = document.getElementById("themeToggle");
    const lightLabel = document.getElementById("lightLabel");
    const darkLabel = document.getElementById("darkLabel");

    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      html.classList.toggle("dark");
      const isDark = html.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");

      lightLabel.classList.toggle("text-gray-900", !isDark);
      lightLabel.classList.toggle("text-gray-500", isDark);
      darkLabel.classList.toggle("text-gray-400", !isDark);
      darkLabel.classList.toggle("text-white", isDark);
    });
  </script>

</body>
</html>
